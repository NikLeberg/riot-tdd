name: ci

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    container: nikolodion/riot-tdd:latest
    strategy:
      fail-fast: false
    defaults:
      run:
        shell: bash

    steps:
    - uses: actions/checkout@v2

    - name: 📁 Setup problem matchers
      run: |
        echo "::add-matcher::${{github.workspace}}/.github/workflows/gcc_matcher.json"
        echo "::add-matcher::${{github.workspace}}/.github/workflows/embunit_matcher.json"

    - name: 🏗️ Build tests
      working-directory: tests/
      run: ./make_for_each_dir.sh all

    - name: 🔍 Run tests
      working-directory: tests/
      run: ./make_for_each_dir.sh term

    - name: 🏗️ Build app
      run: |
        make
